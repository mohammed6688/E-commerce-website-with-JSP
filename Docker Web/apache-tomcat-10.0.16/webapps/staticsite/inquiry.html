<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>day 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="center">
      <table border="1" class="master" >

        <thead>
          <tr style="height: 50px">
            <th colspan="2">General Inquiry Form</th>
          </tr>
        </thead>

        <form class="" action="inquiry.html" method="post">
          <tbody>
            <tr>
              <th class="inner" >First Name</th>
              <th>
                <input type="text" name="first name" value="">
              </th>
            </tr>

            <tr>
              <th class="inner" >Last Name</th>
              <th>
                <input type="text" name="Last Name" value="">
              </th>
            </tr>

            <tr>
              <th class="inner" >Company Name</th>
              <th>
                <input type="text" name="Company Name" value="">
              </th>
            </tr>

            <tr>
              <th class="inner" >Phone</th>
              <th>
                <input type="number" name="Phone" value="">
              </th>
            </tr>

            <tr>
              <th class="inner" >Email</th>
              <th>
                <input type="text" name="Email" value="">
              </th>
            </tr>

            <tr>
              <th class="inner"rowspan="1" >Gender</th>
              <th>
                <input type="radio" name="gender" value="">First Option
                <input type="radio" name="gender" value="">Second Option
                <input type="radio" name="gender" value="">Third Option
              </th>
            </tr>

            <tr>
              <th class="inner"rowspan="1" >Check all that applay</th>
              <th>
                <input type="checkbox" name="Yabba" value="">Yabba
                <input type="checkbox" name="Dabba" value="">Dabba
                <input type="checkbox" name="Jabba" value="">Jabba
              </th>
            </tr>

            <tr>
              <th class="inner" >How Did You Hear About Us?</th>
              <th>
                <select name="track">
                  <option value="default">please select one ..</option>
                  <option value="TELECOM">TELECOM</option>
                </select>
              </th>
            </tr>

            <tr>
              <th class="inner" >Description</th>
              <th>
                <textarea name="Description" rows="8" cols="90%"></textarea>
              </th>
            </tr>
          </tbody>

          <tfoot>
            <td colspan="2">
              <input type="submit" value="submit">
              <!-- <input type="reset"   value="clear"> -->
            </td>
          </tfoot>

        </form>
      </table>
    </div>
  </body>
</html>
